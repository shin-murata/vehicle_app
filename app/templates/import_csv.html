<!-- import_csv.html -->
{% extends "base.html" %}
{% block title %}CSVインポート{% endblock %}
{% block content %}
<h2>📁 CSVファイルをアップロード</h2>

<form action="{{ url_for('routes.import_csv') }}" method="post" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <label style="margin-left:8px;">
    <input type="checkbox" name="resume" value="true">
    続きから再開（処理済みはスキップ）
  </label>
  <button type="submit">インポート</button>
</form>

{% endblock %}
