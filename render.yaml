services:
  - type: web
    name: vehicle_app_main
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: vehicle_db_590a
          property: connectionString
      - key: ENVIRONMENT
        value: prod
